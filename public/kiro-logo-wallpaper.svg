<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#FDC830;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00D9FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Kiro Logo (centered) -->
  <g transform="translate(400, 300) rotate(45) translate(-60, -60)">
    <!-- Top-left square -->
    <rect x="0" y="0" width="50" height="50" fill="#FF6B35" opacity="0.9"/>
    <!-- Top-right square -->
    <rect x="70" y="0" width="50" height="50" fill="#F7931E" opacity="0.9"/>
    <!-- Bottom-left square -->
    <rect x="0" y="70" width="50" height="50" fill="#FDC830" opacity="0.9"/>
    <!-- Bottom-right square -->
    <rect x="70" y="70" width="50" height="50" fill="#00D9FF" opacity="0.9"/>
  </g>
  
  <!-- Kiro 97 Text -->
  <text x="400" y="450" font-family="'MS Sans Serif', Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.8">Kiro 97</text>
</svg>
