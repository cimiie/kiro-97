<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <g opacity="0.8">
    <!-- Cloud 1 -->
    <ellipse cx="150" cy="100" rx="60" ry="40" fill="white"/>
    <ellipse cx="120" cy="110" rx="50" ry="35" fill="white"/>
    <ellipse cx="180" cy="110" rx="50" ry="35" fill="white"/>
    
    <!-- Cloud 2 -->
    <ellipse cx="500" cy="150" rx="70" ry="45" fill="white"/>
    <ellipse cx="460" cy="160" rx="55" ry="38" fill="white"/>
    <ellipse cx="540" cy="165" rx="60" ry="40" fill="white"/>
    
    <!-- Cloud 3 -->
    <ellipse cx="650" cy="80" rx="55" ry="35" fill="white"/>
    <ellipse cx="620" cy="90" rx="45" ry="30" fill="white"/>
    <ellipse cx="680" cy="90" rx="45" ry="30" fill="white"/>
    
    <!-- Cloud 4 -->
    <ellipse cx="250" cy="400" rx="65" ry="42" fill="white"/>
    <ellipse cx="215" cy="410" rx="52" ry="36" fill="white"/>
    <ellipse cx="285" cy="415" rx="55" ry="38" fill="white"/>
    
    <!-- Cloud 5 -->
    <ellipse cx="600" cy="450" rx="60" ry="38" fill="white"/>
    <ellipse cx="570" cy="460" rx="48" ry="32" fill="white"/>
    <ellipse cx="630" cy="465" rx="50" ry="34" fill="white"/>
  </g>
</svg>
